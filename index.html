<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 id = "main-title">Flixster</h1>
    <div id="search-area">
        <form>
            <input type="text" id="search-input" name="search-input" placeholder="Search for a movie!" required>
            <input type="submit" id="submit">
        </form>
    </div>

    <div id = "page-titles">
        <h2 id = "now-playing">Now Playing: </h2>
        <h2 id = search-title class = "hidden"></h2>
        <button type = "button" id = "exit-search"class = "hidden">Exit Search</button>
    </div>

    <div id="movie-grid">

    </div>

    <button type = "button" id="load-more-movies-btn">Load More Movies</button>

    <p>Data and images provided by The Movie Database</p>
    <img id = "database-logo" src = "./img/TMDB_Logo.svg" alt = "The Movie Database Logo" title = "The Movie Database Logo">

    <script src="script.js"></script>
</body>

</html>
